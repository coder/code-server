{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "code-server.fullname" . }}
  annotations:
    "helm.sh/hook": "pre-install"
  labels:
    {{- include "code-server.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.password }}
  password: "{{ .Values.password | b64enc }}"
  {{- else }}
  password: "{{ randAlphaNum 24 | b64enc }}"
  {{- end }}
{{- end }}
