codecov:
  require_ci_to_pass: yes
  allow_coverage_offsets: True

coverage:
  precision: 2
  round: down
  range: "40...70"
  status:
    patch: off

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
