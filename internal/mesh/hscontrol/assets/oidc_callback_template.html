        align-items: center;
        height: 70vh;

        margin-left: -20px;
        margin-bottom: 16px;
      }

        display: flex;
        min-width: 40vw;
        background: #fafdfa;
        border: 1px solid #c6e9c9;
        margin-bottom: 12px;
        padding: 12px 16px 16px 12px;
        position: relative;
        border-radius: 2px;
        font-size: 14px;
      }

      .message-content {
        margin-left: 4px;
      }

      .message #checkbox {
        fill: #2eb039;
      }

      .message .message-title {
        color: #1e7125;
        font-size: 16px;
        font-weight: 700;
        line-height: 1.25;
      }

      .message .message-body {
        border: 0;
        margin-top: 4px;
      }

      .message p {
        font-size: 12px;
        margin: 0;
        padding: 0;
        color: #17421b;
      }

      a {
        display: block;
        margin: 8px 0;
        color: #1563ff;
        text-decoration: none;
        font-weight: 600;
      }

      a:hover {
        color: black;
      }

      a svg {
        fill: currentcolor;
      }

      .icon {
        align-items: center;
        display: inline-flex;
        justify-content: center;
        height: 21px;
        width: 21px;
        vertical-align: middle;
      }

      h1 {
        font-size: 17.5px;
        font-weight: 700;
        margin-bottom: 0;
      }

      h1 + p {
        margin: 8px 0 16px 0;
      }
    </style>
