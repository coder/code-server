# Default values for code-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: codercom/code-server
  tag: 1.1156-vsc1.33.1
  pullPolicy: Always

nameOverride: ""
fullnameOverride: ""
hostnameOverride: ""

service:
  type: NodePort
  port: 8443

ingress:
  enabled: false
